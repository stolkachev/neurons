    function select_Chunk() {
        var txt = '';
        if (window.getSelection) {
            txt = window.getSelection();
        } else if (document.getSelection) {
            txt = document.getSelection();
        } else if (document.selection) {
            txt = document.selection.createRange().text;
        } else return;
        if (document.getElementById("inpt_Ask_Question").value.indexOf(txt) >= 0) return;

        if (document.getElementById("inpt_Ask_Question").value == "") {
            document.getElementById("inpt_Ask_Question").value = txt;
        } else {
            document.getElementById("inpt_Ask_Question").value = document.getElementById("inpt_Ask_Question").value + " " + txt;
        }
        setCursorAtEnd();
    }

    function clear_Selections() {
        var sel;
        if (document.selection && document.selection.empty) {
            document.selection.empty();
        } else
        if (window.getSelection) {
            sel = window.getSelection();
            if (sel && sel.removeAllRanges)
                sel.removeAllRanges();
        }
    }

    function checkEnter(e) {
        var characterCode;
        if (e && e.which) {
            e = e;
            characterCode = e.which;
        } else {
            e = event;
            characterCode = e.keyCode;
        }
        if (characterCode == 13) {
            try {
                e.stopPropagation();
                e.preventDefault();
            } catch (err) {}
            try {
                e.cancelBubble = true;
            } catch (err) {}
            try {
                e.cancel = true;
            } catch (err) {}
            try {
                e.returnValue = false;
            } catch (err) {}
            Get_Answer();
            return false;
        }
        return true;
    }

    function formatCurrency(num) {
        num = num.toString().replace(/\$|\,/g, '');
        if (isNaN(num)) num = "0";
        sign = (num == (num = Math.abs(num)));
        num = Math.floor(num * 100 + 0.50000000001);
        cents = num % 100;
        num = Math.floor(num / 100).toString();
        if (cents < 10)
            cents = "0" + cents;
        for (var i = 0; i < Math.floor((num.length - (1 + i)) / 3); i++)
            num = num.substring(0, num.length - (4 * i + 3)) + ',' +
            num.substring(num.length - (4 * i + 3));
        return (((sign) ? '' : '-') + '$' + num + '.' + cents);
    }
